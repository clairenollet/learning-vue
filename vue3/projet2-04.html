<!-- composant global -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-04</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <compteur />
    </div>
    <script>
      const app = Vue.createApp({});
      app.component("compteur", {
        data() {
          return {
            countClick: 0,
          };
        },
        template:
          '<button @click="countClick++">Nombre de clics : {{countClick}}</button>',
      });
      app.mount("#app");
    </script>
  </body>
</html>
