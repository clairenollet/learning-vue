<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projet 2-26</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
 <div id="app">
  <fieldset>
   <legend>
    Watcher
   </legend>
   <input type="text" v-model="content">
   &nbsp;<label v-show="display">Ici ou l√† !</label>
  </fieldset>
 </div>
 <script>
  const app = Vue.createApp({
   data() {
    return {
     content: '',
     display: false,
    }
   },
   watch: {
    content(val) {
     if (val.includes('ici')) {
      return this.display = true;
     } else {
      return this.display = false;
     }
    }
   }
  });
  app.mount('#app');
 </script>
</body>

</html>
