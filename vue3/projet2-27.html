<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projet 2-27</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
 <div id="app">
  <input type="text" v-model="content">
  <br>
  <label v-show="isTyping">...</label>
 </div>
 <script>
  const app = Vue.createApp({
   data() {
    return {
     content: '',
     isTyping: false,
     t: null
    }
   },
   watch: {
    content(val) {
     if (this.isTyping) {
      clearTimeout(t);
     }
     this.isTyping = true;
     t = setTimeout(() => { this.isTyping = false; }, 3000)
    }
   }
  });
  app.mount('#app');
 </script>
</body>

</html>
