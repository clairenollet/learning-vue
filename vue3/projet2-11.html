<!-- Utilisation de props dans un composant local -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-11</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <rnd-loc max="10"></rnd-loc>
      <br />
      <rnd-loc max="100"></rnd-loc>
      <br />
      <rnd-loc max="1000"></rnd-loc>
    </div>
    <script>
      const RndLoc = {
        props: ["max"],
        data() {
          return {
            number: Math.floor(Math.random() * this.max + 1),
          };
        },
        template: "<code>{{number}}</code>",
      };
      const app = Vue.createApp({
        components: {
          "rnd-loc": RndLoc,
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
