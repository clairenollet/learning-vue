<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projet 1-10</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
  <img src="https://cdn.pixabay.com/photo/2017/09/17/16/35/boats-2758962_1280.jpg" alt="boat" width="500" @mousemove="addCoordinates($event)">
  <figcaption>Coordinates: {{coordinates}}</figcaption>
</div>
<script> 
 const app = Vue.createApp({
   data() {
     return {
       coordinates: ''
     }
   },
   methods: {
     addCoordinates(ev) {
       this.coordinates = 'x = ' + ev.offsetX + ', y = ' + ev.offsetY;
     }
   }
 });
 app.mount('#app');
</script>
</body>
</html>
