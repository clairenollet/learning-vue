<!-- composant local -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-05</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <compteur-loc />
    </div>
    <script>
      const CompteurLocal = {
        data() {
          return {
            countClickLoc: 0,
          };
        },
        template:
          '<button @click="countClickLoc++">Nombre de clics : {{countClickLoc}}</button>',
      };
      const app = Vue.createApp({
        components: {
          "compteur-loc": CompteurLocal,
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
