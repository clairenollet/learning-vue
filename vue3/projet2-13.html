<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-13</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <bienvenue @welcome="parentWelcome"></bienvenue>
    </div>
    <script>
      const app = Vue.createApp({
        methods: {
          parentWelcome() {
            alert("Le parent dit bonjour");
          },
        },
      });
      app.component("bienvenue", {
        template: "<button @click=\"$emit('welcome')\">Cliquez ici</button>",
      });
      app.mount("#app");
    </script>
  </body>
</html>
