<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Squelette</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
  <input type=text placeholder="Renseignez votre nom" v-model="name">
  <select v-model="city">
   <option>Berlin</option>
   <option>Paris</option>
   <option>Rome</option>
  </select>
  <br>
   <p>Bienvenue, {{name}} de {{city}} !</p>
   <br>
   <textarea v-model="paragraph" cols="40" rows="7"></textarea>
   <p :style="style">{{paragraph}}</p>
</div>
<script> 
 const app = Vue.createApp({
  data() {
   return {
    name: 'Jean-Michel',
    city: 'Berlin',
    paragraph: '',
    style:'white-space: pre-line;'
   }
  }
 });
 app.mount('#app');
</script>
</body>
</html>
