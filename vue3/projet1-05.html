<!-- Data binding

On peut utiliser v-bind:attribute ou :attribute -->

<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projet 1-06</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
  <div :id="id"></div>
  <img :src="src" :alt="alt">
</div>
<script> 
 const app = Vue.createApp({
  data() {
   return {
   id: 'dynamic-id',
   src: 'https://v3.vuejs.org/logo.png',
   alt: 'logo'
   }
  }
 });
 app.mount('#app');
</script>
</body>
</html>
