<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Projet 1-15</title>
 <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
 <div id="app">
     <fieldset>
        <input type="text" v-model="content" id="inputText" @keyup.enter="submit" autofocus>
        <input type="button" value="Valider" @click="submit">
     </fieldset>
</div>
<script> 
 const app = Vue.createApp({
     data() {
         return {
             content: ''
         }
     },
     methods: {
         submit() {
             this.content = this.content.toUpperCase();
             document.getElementById('inputText').focus();
         }
     }
 });
 app.mount('#app');
</script>
</body>
</html>
